spring.datasource.url=jdbc:mysql://localhost/((( YOUR DATABASE NAME HERE )))?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

spring.datasource.username=( Your database-approved username here )
